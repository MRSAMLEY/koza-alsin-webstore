{% extends "base.html" %}
{% block content %}
<div class="grid grid-cols-1 md:grid-cols-2 gap-8">
  <img src="{{ product.image_url }}" alt="{{ product.name }}" class="w-full h-80 object-cover rounded-2xl shadow">
  <div>
    <h1 class="text-3xl font-bold">{{ product.name }}</h1>
    <p class="mt-3 text-gray-700">{{ product.description }}</p>
    <div class="mt-6 flex items-center justify-between">
      <span class="text-2xl font-semibold">{{ price(product.price_cents) }}</span>
      <form hx-post="/cart/add/{{ product.id }}" hx-target="#cart-bubble" hx-swap="outerHTML" class="flex items-center gap-2">
        <input type="number" name="qty" value="1" min="1" class="w-16 border rounded-xl px-2 py-1">
        <button class="px-4 py-2 rounded-xl border hover:bg-gray-50">Add to cart</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
