{% extends "base.html" %}
{% block content %}
<h1 class="text-2xl font-bold mb-6">Products</h1>
<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
  {% for p in products %}
  <a href="/product/{{ p.id }}" class="bg-white rounded-2xl shadow hover:shadow-md transition overflow-hidden flex flex-col">
    <img src="{{ p.image_url }}" alt="{{ p.name }}" class="w-full h-48 object-cover">
    <div class="p-4 flex-1 flex flex-col">
      <h2 class="font-semibold text-lg">{{ p.name }}</h2>
      <p class="text-sm text-gray-600 line-clamp-2 mt-1">{{ p.description }}</p>
      <div class="mt-auto pt-3 flex items-center justify-between">
        <span class="font-bold">{{ price(p.price_cents) }}</span>
        <form hx-post="/cart/add/{{ p.id }}" hx-target="#cart-bubble" hx-swap="outerHTML">
          <input type="hidden" name="qty" value="1">
          <button class="px-3 py-1.5 rounded-xl border hover:bg-gray-50">Add</button>
        </form>
      </div>
    </div>
  </a>
  {% endfor %}
</div>
{% endblock %}
