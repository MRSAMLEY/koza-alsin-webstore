{% extends "base.html" %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Admin Login</h1>
<form action="/admin/login" method="post" class="max-w-sm bg-white rounded-2xl shadow p-6 space-y-4">
  <div>
    <label class="block text-sm mb-1">Password</label>
    <input type="password" name="password" class="w-full border rounded-xl px-3 py-2">
  </div>
  <button class="px-4 py-2 rounded-xl border hover:bg-gray-50">Login</button>
</form>
<p class="text-xs text-gray-500 mt-3">Default password is <code>admin</code>. Set <code>ADMIN_PASSWORD</code> to change.</p>
{% endblock %}
